<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1M House - Availability Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>1M House</h1>
            <p>Members Club - Granada, Spain</p>
        </div>
        <div class="nav-buttons">
            <button id="admin-login-btn">Admin Login</button>
        </div>
    </header>

    <main>
        <section class="calendar-section">
            <div class="calendar-header">
                <h2>Room Availability</h2>
                <div class="calendar-navigation">
                    <button id="prev-month-btn">Previous Month</button>
                    <h3 id="current-month">May 2025</h3>
                    <button id="next-month-btn">Next Month</button>
                </div>
            </div>
            
            <div class="calendar-container" id="availability-calendar">
                <!-- Calendar will be generated here by JavaScript -->
                <div class="loading">Loading calendar...</div>
            </div>
        </section>

        <section class="admin-section" id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="bookings">Manage Bookings</button>
                <button class="tab-btn" data-tab="rooms">Manage Rooms</button>
                <button class="tab-btn" data-tab="locations">Manage Locations</button>
            </div>
            
            <div class="tab-content" id="bookings-tab">
                <h3>Manage Bookings</h3>
                <div class="admin-form">
                    <h4>Add/Edit Booking</h4>
                    <form id="booking-form">
                        <div class="form-group">
                            <label for="booking-room">Room:</label>
                            <select id="booking-room" required></select>
                        </div>
                        <div class="form-group">
                            <label for="booking-start">Check-in Date:</label>
                            <input type="date" id="booking-start" required>
                        </div>
                        <div class="form-group">
                            <label for="booking-end">Check-out Date:</label>
                            <input type="date" id="booking-end" required>
                        </div>
                        <div class="form-group">
                            <label for="booking-name">Member Name:</label>
                            <input type="text" id="booking-name" required>
                        </div>
                        <div class="form-group">
                            <label for="booking-notes">Notes:</label>
                            <textarea id="booking-notes"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Save Booking</button>
                            <button type="button" id="delete-booking" style="display: none;">Delete Booking</button>
                            <button type="button" id="cancel-edit">Cancel</button>
                        </div>
                        <input type="hidden" id="booking-id">
                    </form>
                </div>
            </div>
            
            <div class="tab-content" id="rooms-tab" style="display: none;">
                <h3>Manage Rooms</h3>
                <div class="admin-list" id="rooms-list">
                    <!-- Rooms will be listed here -->
                </div>
                <div class="admin-form">
                    <h4>Add/Edit Room</h4>
                    <form id="room-form">
                        <div class="form-group">
                            <label for="room-name">Room Name:</label>
                            <input type="text" id="room-name" required>
                        </div>
                        <div class="form-group">
                            <label for="room-location">Location:</label>
                            <select id="room-location" required></select>
                        </div>
                        <div class="form-group">
                            <label for="room-capacity">Capacity:</label>
                            <input type="number" id="room-capacity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="room-color">Calendar Color:</label>
                            <input type="color" id="room-color" value="#4CAF50">
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Save Room</button>
                            <button type="button" id="delete-room" style="display: none;">Delete Room</button>
                            <button type="button" id="cancel-room-edit">Cancel</button>
                        </div>
                        <input type="hidden" id="room-id">
                    </form>
                </div>
            </div>
            
            <div class="tab-content" id="locations-tab" style="display: none;">
                <h3>Manage Locations</h3>
                <div class="admin-list" id="locations-list">
                    <!-- Locations will be listed here -->
                </div>
                <div class="admin-form">
                    <h4>Add/Edit Location</h4>
                    <form id="location-form">
                        <div class="form-group">
                            <label for="location-name">Location Name:</label>
                            <input type="text" id="location-name" required>
                        </div>
                        <div class="form-group">
                            <label for="location-address">Address:</label>
                            <textarea id="location-address" required></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Save Location</button>
                            <button type="button" id="delete-location" style="display: none;">Delete Location</button>
                            <button type="button" id="cancel-location-edit">Cancel</button>
                        </div>
                        <input type="hidden" id="location-id">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/calendar.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
